<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build Feed URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="build.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-build w-100 m-auto">
    <form name="url-form">
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" placeholder="https://...">
        </div>
        <div class="mb-3">
            <label for="limits" class="form-label">Limits</label>
            <input type="number" class="form-control" id="limits" min="0" max="1000"/>
        </div>
        <div class="mb-3">
            <label for="results" class="form-label">Result</label>
            <input type="url" class="form-control-plaintext" id="results" readonly/>
        </div>
    </form>
</main>
<script src="build.js"></script>
</body>
</html>
